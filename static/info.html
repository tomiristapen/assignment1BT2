<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Cryptonews - Information</title>
</head>
<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/" style="font-family: serif; font-size: 56px;">Cryptonews</a>
                </div>
            </div>
        </header>

        <nav class="nav nav-underline justify-content-between mb-4">
            <a class="nav-item nav-link" href="/news">News</a>
            <a class="nav-item nav-link" href="/info">Information</a>
            <a class="nav-item nav-link" href="#">Prices</a>
            <a class="nav-item nav-link" href="#">Data</a>
        </nav>

        <h1>Search Cryptocurrency Information</h1>
        <form action="/info" method="get">
            <label for="symbol-info">Enter Crypto Symbol for Info (e.g., BTC):</label>
            <input type="text" id="symbol-info" name="symbol" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Search Info</button>
        </form>

        <div id="info-container" class="mt-4">{info_html}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
