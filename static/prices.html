<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonews - Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <header class="border-bottom pb-3 mb-4">
        <div class="text-center">
            <a class="blog-header-logo text-dark text-decoration-none" href="/" style="font-family: serif; font-size: 56px;">Cryptonews</a>
        </div>
    </header>


    <nav class="nav nav-underline justify-content-between mb-4">
        <a class="nav-item nav-link" href="/news">News</a>
        <a class="nav-item nav-link" href="/info">Information</a>
        <a class="nav-link active fw-bold" href="/prices">Prices</a>
        <a class="nav-item nav-link" href="#">Data</a>
    </nav>

    <h2 class="text-center mb-4">Cryptocurrency Prices</h2>

    <form action="/prices" method="get" class="row justify-content-center mb-4">
        <div class="col-md-4 col-sm-8 mb-2">
            <input type="text" id="symbol-price" name="symbol" class="form-control" placeholder="Enter symbol (e.g., BTC)">
        </div>
        <div class="col-md-2 col-sm-4">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <div class="row justify-content-center" id="price-container">
        <!-- Prices will be populated here from the backend -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
