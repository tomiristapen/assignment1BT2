<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cryptonews - Information</title>
</head>
<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/" style="font-family: serif; font-size: 56px;">Cryptonews</a>
                </div>
            </div>
        </header>

        <nav class="nav nav-underline justify-content-between mb-4">
            <a class="nav-item nav-link" href="./index.html">Main</a>
            <a class="nav-item nav-link" href="./news.html">News</a>
            <a class="nav-item nav-link" href="./info.html">Information</a>
            <a class="nav-item nav-link" href="./prices.html">Prices</a>
        </nav>

        <h1>Search Cryptocurrency Information</h1>
        <form id="info-search-form">
            <label for="symbol-info">Enter Crypto Symbol for Info (e.g., BTC):</label>
            <input type="text" id="symbol-info" name="symbol" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Search Info</button>
        </form>

        <!-- Dynamic container for information results -->
        <div id="info-container" class="mt-4">
            <!-- Information will be populated here from the AJAX request -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
